<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Custom News Portal with Selected Categories and Updates!</title>

    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <main>
        <div class="outer-wrap">
            <div class="innerwrap">
                <section class="heading">
                    <p class="title">notNotion</p>
                    <p class="subtitle">Your Custom News Portal with Selected Categories and Updates!</p>
                </section>

                <section class="news">
                    <div class="category">
                        <span class="active" data-id="/top-headlines?country=us&category=business">US</span>
                        <span data-id="/top-headlines?country=in&category=business">India</span>
                        <span data-id="/top-headlines?country=de&category=business">Germany</span>
                        <span data-id="/top-headlines?q=crypto&sortBy=publishesAt">Cryptocurrency</span>
                        <span data-id="/top-headlines?sources=techcrunch">Startups</span>
                    </div>

                    <div class="cards">
                
                    </div>
                </section>
            </div>
        </div>
    </main>



    <script src="./index.js"></script>

</body>

</html>
